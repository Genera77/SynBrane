<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynBrane Lab</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>SynBrane</h1>
      <p>Experimental tuning and chord explorer with harmony ↔ rhythm mapping.</p>
    </header>
    <main>
      <section class="panel">
        <h2>Tuning</h2>
        <label>Type
          <select id="tuningType">
            <option value="edo">EDO</option>
            <option value="scala">Scala</option>
          </select>
        </label>
        <label id="edoStepsLabel">Steps per octave
          <input id="edoSteps" type="number" min="5" max="48" value="12" />
        </label>
        <label id="scalaLabel" class="hidden">Scala scale
          <select id="scalaSelect"></select>
        </label>
        <div id="tuningMeta" class="meta"></div>
      </section>

      <section class="panel">
        <h2>Chords</h2>
        <div id="chordList"></div>
      </section>

      <section class="panel">
        <h2>Playback</h2>
        <label>Mode
          <select id="modeSelect">
            <option value="harmony">Harmony</option>
            <option value="rhythm">Rhythm</option>
          </select>
        </label>
        <label>Duration (seconds)
          <input id="duration" type="number" min="1" max="12" step="0.5" value="4" />
        </label>
        <label>Pitch→rate factor (for rhythms)
          <input id="mappingFactor" type="number" min="0.0001" max="1" step="0.001" value="0.01" />
        </label>
        <div class="actions">
          <button id="playBtn">Play</button>
          <button id="renderBtn">Render & Export</button>
        </div>
        <div id="status" class="meta"></div>
        <audio id="player" controls class="hidden"></audio>
      </section>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
