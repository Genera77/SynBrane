<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SynBrane Lab</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>SynBrane</h1>
      <p>Explore tunings, choose chords with roots, and stitch a 4-bar loop for harmony or rhythm playback.</p>
    </header>
    <main>
      <section class="panel">
        <h2>Tuning library</h2>
        <label>Tuning
          <select id="tuningSelect"></select>
        </label>
        <label>Root note
          <select id="rootSelect"></select>
        </label>
        <div id="tuningMeta" class="meta"></div>
        <div id="chordList"></div>
      </section>

      <section class="panel">
        <h2>Sequencer (4 bars)</h2>
        <p class="meta">Each bar holds one chord. Mix tunings freely.</p>
        <div id="barsContainer" class="bars"></div>
      </section>

      <section class="panel">
        <h2>Playback</h2>
        <div class="control-grid">
          <label>Mode
            <select id="modeSelect">
              <option value="harmony">Harmony</option>
              <option value="rhythm">Rhythm</option>
            </select>
          </label>
          <label>Tempo (BPM)
            <input id="bpm" type="range" min="40" max="240" value="120" />
            <span class="meta" id="bpmLabel">120 BPM</span>
          </label>
          <label>Rhythm speed / mapping
            <input id="rhythmSpeed" type="range" min="0.001" max="0.05" step="0.001" value="0.01" />
            <span class="meta" id="rhythmLabel">0.010× pitch → beat</span>
          </label>
        </div>
        <div class="actions">
          <button id="playChordBtn">Play chord</button>
          <button id="renderChordBtn">Render chord</button>
        </div>
        <div class="actions">
          <button id="playLoopBtn">Play 4-bar loop</button>
          <button id="renderLoopBtn">Render 4-bar loop</button>
        </div>
        <div id="status" class="meta"></div>
        <audio id="player" controls class="hidden"></audio>
      </section>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
